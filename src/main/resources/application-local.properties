# Local profile — use H2 in-memory for development
spring.datasource.url=jdbc:h2:mem:localdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# Local Kafka (optional) — won't block startup if broker is absent
spring.kafka.bootstrap-servers=localhost:9092

server.port=8081

logging.level.org.springframework=INFO
logging.level.com.micros.mslocations=DEBUG
